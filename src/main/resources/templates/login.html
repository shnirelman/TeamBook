<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>TeamBook</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>

  <link href="../static/css/main.css" th:href="@{/css/main.css}" rel="stylesheet" />
  <style>
        .error {
            color: red;
        }
    </style>
</head>
<body class="main">

<div th:insert="blocks/header :: header"></div>

<div class="table_of_contents">
  <h1>Войти</h1><br>

  <div class="alert alert-danger w-50" id="errorAlert" hidden="true">Неверный логин или пароль</div>

  <script>
    let params = (new URL(document.location)).searchParams;
    if(params.has('error'))
      document.getElementById('errorAlert').hidden = false;
  </script>

  <form action="/login" method="post" class="mb-5">
    <input type="text" name="username" placeholder="Логин" class="form-control w-50 input"><br>

    <input type="password" name="password" placeholder="Пароль" class="form-control w-50 input"><br>

    <button type="submit" id="regButton" class="btn btn-success">Войти</button>
  </form>
</div>


</body>
</html>
